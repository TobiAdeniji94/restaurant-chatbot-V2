<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <script src="./main.js" defer type="module"></script>
    <title>A Restaurant chatbot</title>
  </head>
  <body>
    <main class="chat-main">
      <div class="chat-banner">
        
        <div class="chat-info">
          <span class="chat-name">Restaurant Chatbot</span>
        </div>
      </div>
      <div id="chat-container" class="chat-container">
        <!-- <div class="chat-bubble chat-bubble--bot"></div> -->
        <!-- <div class="chat-bubble chat-bubble--user"></div> -->
      </div>
      <form id="chat-input" class="chat-input">
        <input id="chat" name="chat" type="text" placeholder="Ask me anything!"/>
        <button type="submit" class="chat-send">Send</button>
      </form>
      <div id="github-repo" class="github-repo">
        <a href="https://github.com/TobiAdeniji94/restaurant-chatbot-V2" target="_blank">GitHub Repo</a>
      </div>
    </main>
  </body>
</html>
