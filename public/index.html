<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer type="module"></script>
    <title>A Restaurant chatbot</title>
  </head>
  <body>
    <main class="chat">
      <div class="chat__banner">
        
        <div class="chat__info">
          <span class="chat__name">Restaurant Chatbot</span>
        </div>
      </div>
      <div id="chat__container" class="chat__container">
        <!-- <div class="chat__bubble chat__bubble--bot"></div> -->
        <!-- <div class="chat__bubble chat__bubble--user"></div> -->
      </div>
      <form id="chat__input" class="chat__input">
        <input id="chat" name="chat" type="text" placeholder="Ask me anything!"/>
        <button type="submit" class="chat__send">Send</button>
      </form>
    </main>
    <footer>
      <a href="https://github.com/TobiAdeniji94/restaurant-chatbot-V2" target="_blank">GitHub Repo</a>
    </footer>
  </body>
</html>
